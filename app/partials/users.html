<div ng-controller="UsersCtrl" class='users'>
	Search: <input type="text" ng-model="search"> <br/>
	Sort: <select name="" id="" ng-model='order'>
		<option value="firstName">first name</option>
		<option value="lastName">last name</option>
	</select>
	<ul>
		<li ng-repeat="user in users | filter: search | orderBy: order">
			<img ng-src="{{user.photo}}" alt="user image here">	
			<span>{{user.firstName}} {{user.lastName}}</span>
		</li>
	</ul>
</div>
